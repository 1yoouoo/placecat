name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 188.166.209.37 >> ~/.ssh/known_hosts
    
    - name: Deploy to DigitalOcean
      run: |
        rsync -avz --delete --exclude='.git' --exclude='node_modules' ./ root@188.166.209.37:/root/placecat/
        ssh root@188.166.209.37 'cd /root/placecat && npm ci && npm run build && (pm2 restart placecat || pm2 start npm --name "placecat" -- start)'