name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
    
    - name: Debug SSH key
      run: |
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "SSH_PRIVATE_KEY is not set or empty"
          exit 1
        else
          echo "SSH_PRIVATE_KEY is set"
        fi

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client
    
    - name: Setup SSH with debug
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 188.166.209.37 >> ~/.ssh/known_hosts
        echo "SSH files permissions:"
        ls -la ~/.ssh/
    
    - name: Test SSH connection with increased verbosity
      run: |
        ssh -vvv -o StrictHostKeyChecking=no root@188.166.209.37 'echo "SSH connection successful"'
    
    - name: Prepare remote server directory
      run: |
        ssh -o StrictHostKeyChecking=no root@188.166.209.37 'mkdir -p /root/placecat'
    
    - name: Deploy to DigitalOcean
      run: |
        echo "Starting deployment with rsync..."
        # 필수 파일 및 빌드된 결과물만 전송
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          --include=".next/***" \
          --include="public/***" \
          --include="package.json" \
          --include="package-lock.json" \
          --include="next.config.ts" \
          --include="next-env.d.ts" \
          --include="tsconfig.json" \
          --exclude="node_modules" \
          --exclude=".git" \
          --exclude="*" \
          ./ root@188.166.209.37:/root/placecat/
        
        echo "Starting application on remote server..."
        ssh -o StrictHostKeyChecking=no root@188.166.209.37 'export NVM_DIR="$HOME/.nvm" && 
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && 
        nvm use 20 && 
        cd /root/placecat && 
        npm ci --only=production && 
        (pm2 restart placecat || pm2 start npm --name "placecat" -- start)'