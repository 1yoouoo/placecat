name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add host key and test SSH connection
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 188.166.209.37 >> ~/.ssh/known_hosts
        ssh -v root@188.166.209.37 'echo "SSH connection successful"'
    
    - name: Upgrade Node.js on remote server
      run: |
        echo "Upgrading Node.js on remote server..."
        ssh root@188.166.209.37 'export NVM_DIR="$HOME/.nvm" && 
        if [ ! -d "$NVM_DIR" ]; then
          echo "Installing NVM..."
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        else
          echo "NVM is already installed"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        fi &&
        nvm install 20 &&
        nvm use 20 &&
        node -v &&
        npm -v'
    
    - name: Deploy to DigitalOcean
      run: |
        echo "Starting deployment with rsync..."
        rsync -avz --delete --exclude='.git' --exclude='node_modules' ./ root@188.166.209.37:/root/placecat/
        
        echo "Running commands on remote server..."
        ssh root@188.166.209.37 'export NVM_DIR="$HOME/.nvm" && 
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && 
        nvm use 20 && 
        cd /root/placecat && 
        npm ci && 
        npm run build && 
        (pm2 restart placecat || pm2 start npm --name "placecat" -- start)'