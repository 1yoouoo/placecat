name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add host key and test SSH connection
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 188.166.209.37 >> ~/.ssh/known_hosts
        ssh -v root@188.166.209.37 'echo "SSH connection successful"'
    
    - name: Find npm on remote server
      run: |
        echo "Finding npm on remote server..."
        ssh root@188.166.209.37 'which npm || find / -name npm -type f 2>/dev/null || echo "npm not found"'
    
    - name: Deploy to DigitalOcean
      run: |
        echo "Starting deployment with rsync..."
        rsync -avz --delete --exclude='.git' --exclude='node_modules' ./ root@188.166.209.37:/root/placecat/
        
        echo "Running commands on remote server with source profile..."
        ssh root@188.166.209.37 'source /root/.bashrc && source /root/.profile && cd /root/placecat && export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && npm ci && npm run build && (pm2 restart placecat || pm2 start npm --name "placecat" -- start)'